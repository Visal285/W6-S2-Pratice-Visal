<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label style="color:aquamarine" for="first-name">First name *</label>
                    <input type="text" id="first-name" placeholder="enter your first name" required>
                </div>
                <div class="form-group">
                    <label style="color:aquamarine"for="last-name">Last name *</label>
                    <input type="text" id="last-name" placeholder="enter your last name" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label style="color:aquamarine" for="email">Email *</label>
                <input type="email" id="email" placeholder="enter your email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label style="color:aquamarine"for="password">Password *</label>
                    <input type="password" id="password" placeholder="enter your password" required>
                </div>
                <div class="form-group">
                    <label style="color: aquamarine"for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" placeholder="enter your password again" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group radio-group">
                    <label style="color:aquamarine">Gender</label>
                    <div class="radio-options">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label style="color:aquamarine">hobbies</label>
                    <div class="checkbox-options">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">Music</label>
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="travel" name="hobbies" value="travel">
                        <label for="travel">Travel</label>
                        <input type="checkbox" id="movies" name="hobbies" value="movies">
                        <label for="movies">Movies</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label style="color: aquamarine"for="source-income">Source of Income</label>
                    <select id="source-income" name="source-income">
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group slider-group">
                    <label style="color:aquamarine"for="income-range">Income</label>
                    <input type="range" id="income-range" min="0" max="100" value="20">
                    <span class="income-value">20K</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group file-group">
                    <label style="color: aquamarine"> Profile Picture</label>
                    <div class="custom-file-input">
                        <label for="file-upload">Choose File</label>
                        <input type="file" id="file-upload" name="profile-picture">
                        <span>No file chosen</span>
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:aquamarine"for="age">Age</label>
                    <input type="number" id="age" name="age" value="18">
                </div>
            </div>

            <div class="form-group full-width">
                <label style="color:aquamarine"for="bio">Bio</label>
                <textarea id="bio" rows="4"></textarea>
            </div>

            <button type="submit" class="create-button">Create</button>
        </form>
    </div>
</body>
</html>
